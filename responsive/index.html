<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hedvig+Letters+Serif:opsz@12..24&family=Sofia+Sans:wght@300;400&display=swap"
      rel="stylesheet"
    />

    <title>Responsive Registration Page</title>
  </head>
  <body>
    <div class="big-container">
      <img src="./Assests/Logo.png" alt="logo" class="logo" />
      <h1>For Individuals</h1>
      <p class="sub-text">
        Start benefiting from the wellness experience. For companies looking on
        increasing productivity, and improving organization wellness.
      </p>
      <div class="reg-container" id="reg-container">
        <form>
          <label for="first-name" class="text-heading">First Name</label>
          <input
            type="text"
            id="first-name"
            name="first-name"
            required
            aria-label="First Name"
            autofocus
          />

          <label for="last-name" class="text-heading">Last Name</label>
          <input
            type="text"
            id="last-name"
            name="last-name"
            required
            aria-label="Last Name"
          />

          <label for="gender" class="text-heading">Gender</label>
          <select id="gender" name="gender" required aria-label="Gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>

          <label for="dob" class="text-heading">Date of Birth</label>
          <input
            type="date"
            id="dob"
            name="dob"
            required
            aria-label="Date of Birth"
          />

          <label for="weight" class="text-heading">Weight (KG)</label>
          <input
            type="number"
            id="weight"
            name="weight"
            required
            aria-label="Weight"
          />
          <label for="height" class="text-heading">Height (CM)</label>
          <input
            type="number"
            id="height"
            name="height"
            required
            aria-label="height"
          />

          <label for="education" class="text-heading">Activity Level</label>
          <select
            id="activity-level"
            name="activity"
            required
            aria-label="Activity Level Level"
          >
            <option value="pro">Professional</option>
            <option value="jjc">Amateur</option>
          </select>

          <label for="password" class="text-heading">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            required
            aria-label="password"
          />

          <button type="submit" name="submit" id="submit-button">
            Register
          </button>
          <p>
            By clicking Register, you agree to our
            <a href="#">Terms of Use</a> and our <a href="#">Privacy Policy</a>
          </p>
        </form>
      </div>
    </div>
  </body>
</html>
