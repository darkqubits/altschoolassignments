<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Registration Page</title>
  </head>
  <body>
    <div>
      <img src="./Assests/Logo.png" alt="" />
      <h1>For Individuals</h1>
      <p>
        Start benefiting from the wellness experience. For companies looking on
        increasing productivity, and improving organization wellness.
      </p>
      <div class="reg-container" id="reg-container">
        <form>
          <label for="first-name">First Name</label>
          <input
            type="text"
            id="first-name"
            name="first-name"
            required
            aria-label="First Name"
            autofocus
          />

          <label for="last-name">Last Name</label>
          <input
            type="text"
            id="last-name"
            name="last-name"
            required
            aria-label="Last Name"
          />

          <label for="gender">Gender</label>
          <select id="gender" name="gender" required aria-label="Gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>

          <label for="dob">Date of Birth</label>
          <input
            type="date"
            id="dob"
            name="dob"
            required
            aria-label="Date of Birth"
          />

          <label for="weight">Weight (KG)</label>
          <input
            type="number"
            id="weight"
            name="weight"
            required
            aria-label="Weight"
          />
          <label for="height">Height (CM)</label>
          <input
            type="number"
            id="height"
            name="height"
            required
            aria-label="height"
          />

          <label for="education">Activity Level</label>
          <select
            id="activity-level"
            name="activity"
            required
            aria-label="Activity Level Level"
          >
            <option value="pro">Professional</option>
            <option value="jjc">Amateur</option>
          </select>

          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            required
            aria-label="password"
          />

          <button type="submit" name="submit" id="submit-button">
            Register
          </button>
          <p>
            By clicking Register, you agree to our
            <a href="#">Terms of Use</a> and our <a href="#">Privacy Policy</a>
          </p>
        </form>
      </div>
    </div>
  </body>
</html>
